<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Market Data Visualisation</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>


</head>

<body>
    <div class="container">
        <h1>House Market in Ireland</h1>
        <div class="row">
            
            <div class="dc-data-count">
                <span class="filter-count"></span> properties selected out of <span class="total-count"></span> properties |
                <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
            </div>
            
        </div>
        <div class="row">
            <h3>Areas</h3>
            <div id="areas_of_properties"></div>
        </div>
        <div class="row">
            <h3>Average House Price</h3>
            <div id="average_property_price"></div>
        </div>
        <div class="row">
            <h3>Auctioneer</h3>
            <div id="auctioneer"></div>
        </div>
        <div class="row">
            <h3>Auctioneer</h3>
            <div id="ber_value"></div>
        </div>
        <div class="row col-md-6">
            <h3>Beds</h3>
            <div id="number_of_beds"></div>
        </div>
        <div class="row col-md-6">
            <h3>Baths</h3>
            <div id="number_of_baths"></div>
        </div>
    </div>
</body>

</html>
