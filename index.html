<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/custom.css" type="text/css" />

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    
    <!-- d3.js first, then crossfilter.js, then dc.js, then queue.js, then graph.js -->
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
    
    <link rel="shortcut icon" type="image/png" href="https://c1.dmstatic.com/861/apple-touch-icon-precomposed.png">
    <title>Dublin Property Dashboard</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
    <div class="container">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h2>Property Market in <span>Dublin</span></h2>
                </li>
            </ul>

        </div>

        <img src="https://c1.dmstatic.com/79a0386784cbc4e591ac1/frontend/images/logo@2x.png" height="41" width="129" alt="Daft.ie">

    </div>
    </nav>

    <div id="data-count" class="fixed-top dc-data-count">
        <div class="container">
        <span class="filter-count"></span> properties selected out of <span class="total-count"></span> properties |
        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
        </div>
    </div>

    <section class="bgimage"></section>

    <div class="container" id="main">
        <h2>Select Your Preferences</h2>
        <div class="row" id="charts01">
            <!--Areas-->
            <div class="col-7">
                <h3>Areas</h3>
                <div id="areas_of_properties"></div>
            </div>
            <!--BER-->
            <div class="col-5">
                <h3>BER Values</h3>
                <div id="ber_value"></div>
            </div>
        </div>

        <!--PIE CHARTS-->
        <div class="row" id="charts02">
            <div class="col-3">
                <h3>Beds</h3>
                <div id="number_of_beds"></div>
            </div>
            <div class="col-3">
                <h3>Baths</h3>
                <div id="number_of_baths"></div>
            </div>
            <div class="col-3">
                <h3>Property Type</h3>
                <div id="property_type"></div>
            </div>
            <div class="col-3">
                <h3>Viewing Type</h3>
                <div id="open-viewing"></div>
            </div>

        </div>
    </div>

    <section class="bgimage2"></section>

    <div class="container" id="main2">
        <!--Auctioneer-->
        <div class="row">
            <div class="col-8">
                <h3>Auctioneer</h3>
                <div id="auctioneer"></div>
            </div>
            <!--Average House Price-->
            <div class="col-4">
                <div class="col-12">
                    <h3>Average House Price</h3>
                    <div id=""></div>
                    <i id="average_property_price" class="fas fa-home"></i> <span class="number-box" ></span>
                </div>
                <div class="col-12" id="price-per-m2">
                    <h3>Price per m2</h3>
                    <i id="average_property_price" class="fas fa-dollar-sign"></i> <span class="number-box" ></span>
                </div>
            </div>
        </div>


        <!--Bubble Chart-->
        <div id="bubbleChart" class="row col-md-12">
            <h3>Bubble Chart</h3>
            <div id="bubble_chart"></div>
        </div>

        <!--Scatter Plot-->
        <div id="scatterPlot" class="row col-md-12">
            <h3>Scatter Plot</h3>
            <div id="surface_price"></div>
        </div>


        <!--Box Plot-->
        <div id="boxPlot" class="row col-md-12" >
            <h3>Box Plot</h3>
            <div id="box-plot-area-vs-price"></div>
        </div>

        <!--Table-->
        <div id="table" class="row" >
            <h3>Table</h3>
            <table id="results-table" class="col-12"></table>
            <div class="col-lg-12" id="paging">
                <article>Showing <span id="begin"></span>-<span id="end"></span> of <span id="size"></span>.</article>
                <input id="previous" class="btn btn-secondary" type="Button" value="Previous" />
                <input id="next" class="btn btn-secondary" type="button" value="Next" />


            </div>
        </div>

    </div>
</body>

</html>
